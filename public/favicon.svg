<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Running figure -->
  <path d="M 30 45 L 35 55 L 40 50 L 45 60 L 50 55 L 55 65 L 60 60 L 65 70" 
        stroke="white" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Clock/watch face -->
  <circle cx="70" cy="30" r="12" fill="white" opacity="0.9"/>
  <circle cx="70" cy="30" r="12" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Clock hands -->
  <line x1="70" y1="30" x2="70" y2="24" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="30" x2="75" y2="30" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Numbers on clock -->
  <text x="70" y="22" font-family="Arial" font-size="8" fill="#3b82f6" text-anchor="middle" font-weight="bold">12</text>
  <text x="80" y="32" font-family="Arial" font-size="8" fill="#3b82f6" text-anchor="middle" font-weight="bold">3</text>
</svg>






